minimum_cumulusci_version: '2.5.5'
project:
    name: USTEventsDX
    package:
        name:  USTEventsDX
        namespace:  ustevent
        api_version: '46.0'
    dependencies:
        - github: 'https://github.com/SalesforceFoundation/EDA/tree/rel/1.81'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/USTEventsDX/tests
            options:
                outputdir: robot/USTEventsDX/results

    robot_testdoc:
        options:
            path: robot/USTEventsDX/tests
            output: robot/USTEventsDX/doc/USTEventsDX_tests.html

flows:
    config_qa:
        1.1:
            task: deploy_qa_config
